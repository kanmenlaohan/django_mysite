{% extends "base.html" %}
{% block content %}

  <a class="active" href="/polling">Polls</a>
  <a class="active" href="/blogging">Blog</a>
</div>
<h1>Polls</h1>
{% for poll in polls %}

        <h2>

    </div>
{% endfor %}
{% endblock %}
